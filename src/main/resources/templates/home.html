<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home | Responser.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <div class="text-start">
      <a class="navbar-brand" href="/"><b>Responser.</b></a>
    </div>

    <div class="align-content-center">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="/">Home</a>
          <a class="nav-link" aria-current="page" href="/profile">Profile</a>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add new post
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{/api/post/add}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Text:</label>
                      <textarea class="form-control" id="message-text" th:name="text"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Image:</label>
                      <input class="form-control" type="file" id="formFile" th:name="file">
                    </div>
                    <div class="text-end">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Add post</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="text-end">
      <form th:action="@{/logout}" method="post">
      <input type="submit" class="btn btn-outline-danger" value="Sign out">
    </form>
    </div>
  </div>
</nav>

<div class="container w-25 align-content-center" th:each="post : ${posts}">
  <div class="card mb-2">
    <div class="card-body">
      <h5 class="card-title" th:text="${post.getUser().firstName + ' ' +post.getUser().lastName}"></h5>
      <h6 class="card-subtitle mb-2 text-muted" th:text="${post.getUser().username}"></h6>
      <p class="card-text" th:text="${post.getText()}"></p>
      <div class="text-center" th:if="${post.getFilename() != null}">
        <img th:src="${'/img/' + post.getFilename()}" class="card-img rounded"/>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
